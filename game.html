<!doctype html>
<html lang="en">
<head>
    <title>This is my final project Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
    <script type="text/javascript">
        
        var config = {
            type: Phaser.AUTO,
            width: 400,
            height: 300,
            physics:{
                default: 'arcade',
                arcade:{
                    gravity: {y: 400},
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var ground;
        var score = 0;
        var scoreText = 0;
        var cursors;

        function preload()
        {
            this.load.image('ground', 'assets/ground.png');
            this.load.image('guy', 'assets/theGameBoy.png');
        }

        var game = new Phaser.Game(config);

        function create()
        {
            //Grounf
            ground = this.physics.add.sprite(290, 390, 'ground');

            //Player
            player = this.physics.add.sprite(100, 290, 'guy');
            player.setCollideWorldBounds(true);

            //Score
            scoreText = this.add.text(10,10, 'Score: 0', {fontSize: '16px', fill: '#000' } );
            
            cursors = this.input.keyboard.createCursorKeys();
            
            this.physics.add.collider(player, ground);
        }

        function update()
        {
            if(cursors.left.isDown)
            {
                player.setVelocityX(-85);
            }
            else if(cursors.right.isDown)
            {
                player.setVelocityX(85);
            }
            else
            {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown && player.body.touching.down)
            {
                player.setVelocityY(-85);
            }

        }

    
    
    </script>
</body>
</html>
