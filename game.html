<!doctype html>
<html lang="en">
<head>
    <title>This is my final project Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
    <canvas id = 'backgroundCan'></canvas>
    <script type="text/javascript" id = 'TheGame'>
        
        var config = {
            type: Phaser.AUTO,
            width: 400,
            height: 300,
            transparent: true,
            physics:{
                default: 'arcade',
                arcade:{
                    gravity: {y: 400},
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var ground;
        var score = 0;
        var scoreText = 0;
        var cursors;

        function preload()
        {
            this.load.image('ground', 'assets/ground.png');
            this.load.image('guy', 'assets/theGameBoy.png');
        }

        var game = new Phaser.Game(config);

        function create()
        {
            //Ground
            ground = this.physics.add.staticGroup();
            ground.create(200, 295, 'ground').setScale(4).refreshBody(); 

            //Player
            player = this.physics.add.sprite(100, 265, 'guy');
            player.setCollideWorldBounds(true);

            //Score
            scoreText = this.add.text(10,10, 'Score: 0', {fontSize: '16px', fill: '#000' } );
            
            cursors = this.input.keyboard.createCursorKeys();
            
            this.physics.add.collider(player, ground);
        }

        function update()
        {
            if(cursors.left.isDown)
            {
                player.setVelocityX(-85);
            }
            else if(cursors.right.isDown)
            {
                player.setVelocityX(85);
            }
            else
            {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown && player.body.touching.down)
            {
                player.setVelocityY(-100);
            }

        }
    </script>

    <div>
        <button onclick="startFunction()" id = 'captureImage'>Capture Image</button>
    </div>

    <script>
        const costraints = {"video": { width: { max: 400 } } };

        var canvas = document.getElementById('backgroundCan');
    var videoTrack;

    function startFunction()
    {
        navigator.mediaDevices.getUserMedia(constraints)
            .then(gotMedia)
            .catch(e => {console.error('getUserMedia() failed: ', e); });
    }

    function gotMedia(mediaStream)
    {
        videoTrack = mediaStream.getVideoTracks()[0];
        var imageCapture = new Imagecapture(videoTrack);
        imageCapture.grabFrame()
            .then(processFrame)
            .catch(e => console.error('grabFrame() failed: ' + e));
    }

    function processFrame(imageBitmap)
    {
        canvas.width = imageBitmap.width;
        canvas.height = imageBitmap.height;
        canvas.getContext('2d').drawImage(imageBitmap, 0, 0);

        videoTrack.stop();
    }
    </script>
    
</body>
</html>
